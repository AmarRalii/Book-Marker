<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;1,500&family=Amatic+SC&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div class="container my-3 py-3 ">
        <h3 class="mb-4"></h3>
        <h1 class="mb-5">Bookmarker</h1>
        <p class="mb-3"></p>
        <h2 class="mb-3 mt-5">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
             <i class="fa-solid fa-bookmark"></i>
            </h2>
        <form action="">
            <label for="siteName" class="ms-2 fw-bold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                 Site Name</label>
            <input type="text" id="siteName" class="form-control mb-3 " placeholder="Bookmarker Name">
                <br>
            <label for="siteURL" class="ms-2 fw-bold">
                <i class="fa-solid fa-link pe-2"></i>
                 Site URL</label>
            <input type="text" id="siteURL" class="form-control mb-3" placeholder="Website URL">
            <button class="btn  btn-dark px-5 btn1 mt-3" id="btn" type="button">Submit</button>
        </form>
    
 <p class="m-2 mt-5"></p>
        <table class="table my-3">
            <thead>
                <tr class="text-center">
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableRow">
             
            </tbody>
        </table>
       </div>

         <div class="box-contant box-info bg-white p-5 rounded-2 shadow-lg  d-none" id="box-contant">
    <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
        </div>
        <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
    </header>
    <p class="m-0 pb-2">
       " Site Name or Url is not valid, Please follow the rules below :"
    </p>
    <ol class="rules list-unstyled m-0">
        <li>
            <i class="fa-solid fa-circle-right p-2"></i>
            "Site name must contain at least 3 characters"
        </li>
        <li>
            <i class="fa-solid fa-circle-right p-2"></i>
            "Site URL must be a valid one"
        </li>
    </ol>
   </div>


     
      
       
    
    <script src="JS/main.js"></script>
</body>
